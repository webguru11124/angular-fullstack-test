<div class="card">
    <div class="card-header text-primary">
       <h2> {{title}}</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                                {{showImage? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th *ngIf="userIsAuthenticated">Update</th>
                        <th *ngIf="userIsAuthenticated">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img *ngIf="showImage"
                            [src] = "product.imageUrl"
                            [title]="product.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                        <td *ngIf="userIsAuthenticated"><a [routerLink]="['/update',product._id]"><button type="button" class="btn btn-info"> Update </button> </a>  </td>
                        <td *ngIf="userIsAuthenticated" > <button type="button" class="btn btn-danger" (click)="onDelete(product._id)"> Delete </button>  </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
